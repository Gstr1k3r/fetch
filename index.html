<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Fetch API – Mobiltelefon adatok</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1>Mobiltelefon adatai</h1>

    <div class="control">
      <p>Hanyadik telenfora vagy kíváncsi? (1–5)</p>
      <input id="number" type="number" min="1" max="5" />
      <br />
      <button id="btn">Kérem az adatokat</button>
    </div>

    <div id="phoneData" class="card">
      Add meg az ID-t és kattints a gombra.
    </div>

  </div>
    <script src="index.js"></script>
</body>

</html>
